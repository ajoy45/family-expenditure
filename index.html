<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Expenditure</title>
<!-- bootstrap connect -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    <!-- stylesheet connect -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <header>
         <section class="container">
             <h1 class="text-center text-info mt-3">FAMILY EXPENDITURE</h1>
             <div class=" row">
                 <div class="mt-5 col-md-12 col-lg-5">
                     <img width="100%" height="100%" src="image/pexels-karolina-grabowska-4475523 (1).jpg" alt="">
                 </div>
                 <div class="bg-secondary p-3 px-5 mt-5 col-md-12 col-lg-6 form-details" >
                    <h3 class="text-center">Income</h3>
                    <label for="">Income:</label>
                    <input id="total-income" class="w-50 ms-4" type="text" value="00">
                    <h3 class="text-center">Expences</h3>
                    <label for="">Food:</label>
                    <input id="food" class="mt-2 w-50 ms-4" type="text" value="00">
                    <br>
                    <label for="">Rent:</label>
                    <input id="rent" class="mt-2 w-50 ms-4" type="text" value="00">
                    <br>
                    <label for="">Clothes:</label>
                    <input id="clothes" class="mt-2 w-50 ms-2" type="text" value="00">
                    <br>
                    <button id="calculate" class="btn btn-info mt-3  btn-cal">Calculate</button>
                    <h2  class="fs-4 text-center">Total Expences: <span id="total-expences">00</span> </h2>
                    <h2 class="fs-4 text-center">Balance: <span id="blance">00</span></h2>
                    <label for="">Save:</label>
                    <input id="save-input" class="w-25 ms-4" type="text" value="20"> <span>%</span> 
                    <button id="save-btn" class="btn btn-info  ">Save</button>
                    <h2 class="fs-4 text-center">Saving Amount: <span id="save-amount">00</span></h2>
                    <h2 class="fs-4 text-center">Remaining Blance: <span id="remaing-balance">00</span></h2>

                 </div>
             </div>

         </section>
     </header>
     


    <!-- javascript connect -->
    <script src="js/family.js"></script>
</body>
</html>
